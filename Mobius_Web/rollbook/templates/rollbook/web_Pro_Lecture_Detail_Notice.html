{% block notice %}
    <div id="content">
        <div class="article">
            <div class="title">
                <h2><a href="/stu_main/{{pro_id}}/{{pro_id}}">{{lecture.lec_name}}</a></h2>
            </div>
        </div><br>

        <div class="article">
            <form method="post">
                {% csrf_token %}
                <h3>&nbsp&nbsp☞&nbsp 공지사항</h3>
            <!--<ul id="detail_notices2">-->

                <div align="center">
                    <h4>< 공지사항 수정 ></h4>
                    <table class="basic_2">
                        <tr>
                            <th scope="row">&nbsp&nbsp&nbsp제목</th>
                            <th scope="row">&nbsp&nbsp&nbsp날짜</th>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" placeholder="제목을 입력하세요" class="input_" size="50" name="notice_name" value="{{notice.0.0}}" autocomplete="off"/>
                            </td>
                            <td>
                                <input type="text" readonly="readonly" class="input_" name="notice_date" value="{{notice.0.1}}년 {{notice.0.2}}월 {{notice.0.3}}일"/>
                            </td>
                        </tr>
                    </table><br>

                    <table class="basic_2">
                        <tr>
                            <th scope="row">&nbsp&nbsp&nbsp내용</th>
                        </tr>
                        <tr>
                            <td>
                                <textarea cols="84" rows="20" placeholder="내용을 입력하세요" class="input_" name="notice_text">{{notice.0.5}}</textarea>
                            </td>
                        </tr>
                    </table>


                    <button onclick="return confirm('수정사항을 저장 하시겠습니까?')" name="submit" value="success" class="btn okay" type="submit">
                            <span class='glyphicon glyphicon-send'>수정</span>
                    </button>
                    <button onclick="return confirm('취소 하시겠습니까?')" name="submit" value="cancel" class="btn danger" type="submit">
                         <span class='glyphicon glyphicon-send'>취소</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
